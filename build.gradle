apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'fr.ece.mhu.tp3.MainApp'

repositories {
    mavenCentral()
}

dependencies {
  testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
    baseName 'TP3_GGJ'
    version '0.0.1'
    manifest {
        attributes 'Main-Class': '$mainClassName'
    }
    from sourceSets.main.allJava
}
